template:
  params:
    bootswatch: cosmo

navbar:
  title: "Cloud ML interface for R"
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Guides"
      menu:
      - text: "Training"
        href: articles/guides-training.html
      - text: "Jobs"
        href: articles/guides-jobs.html
      - text: "Tuning"
        href: articles/guides-tuning.html
    - text: "Examples"
      menu:
        - text: "MNIST"
          href: articles/examples-mnist.html
        - text: "Keras"
          href: articles/examples-keras.html
    - text: "Reference"
      href: reference/index.html
  right:
   - icon: fa-github
     href: https://github.com/rstudio/cloudml

reference:
  - title: "Training"
    desc: >
      Functions for model training and prediction.
    contents:
      - cloudml_train
      - local_train
      - cloudml_tune
  - title: "Configuration"
    desc: >
      Functions to configure Cloud ML.
    contents:
      - cloudml_init
  - title: "Jobs"
    desc: >
      Functions for managing remote Cloud ML Jobs.
    contents:
      - job_cancel
      - job_collect
      - job_describe
      - job_list
      - job_status
      - job_stream
  - title: "Utils"
    desc: >
      Functions for interacting with Google Cloud.
    contents:
      - gcloud_path
      - gsutil_copy
      - gsutil_data
      - gsutil_path
