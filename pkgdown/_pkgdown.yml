template:
  params:
    bootswatch: cosmo

navbar:
  title: "CloudML for R"
  type: inverse
  left:
    - text: "Home"
      href: index.html
    - text: "Articles"
      menu:
      - text: "Training with CloudML"
        href: articles/training.html
      - text: "Hyperparameter Tuning"
        href: articles/tuning.html
      - text: "Google Cloud Storage"
        href: articles/storage.html
      - text: "CloudML Configuration"
        href: articles/configuration.html
    - text: "Reference"
      href: reference/index.html
  right:
   - icon: fa-github
     href: https://github.com/rstudio/cloudml

reference:
  - title: "Training"
    desc: >
      Functions for model training.
    contents:
      - cloudml_train
  - title: "Managing Jobs"
    desc: >
      Functions for managing remote Cloud ML Jobs.
    contents:
      - job_status
      - job_collect
      - job_stream_logs
      - job_trials
      - job_cancel
      - job_list

  - title: "Google Cloud"
    desc: >
      Functions for interacting with Google Cloud SDK.
    contents:
      - gcloud_install
      - gcloud_init
      - gcloud_terminal

  - title: "Google Stroage"
    desc: >
      Functions for interacting with Google Storage.
    contents:
      - gs_copy
      - gs_rsync
      - gs_local_dir

